<html lang="en">

    <title>Simple Personality Test Quiz</title>
    <link rel="shortcut icon" href="images/quiz.png" type="image/x-icon">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<!-- BODY -->

<body>

    <header class="page-header">
        <div class="container text-center">
            <h1>Personality Test Quiz</h1>
            <small class="subtitle">- Take the personality test quiz below to find out if you're an <strong>Introvert</strong> or an <strong>Extrovert.</strong> -</small>
        </div>
    </header>

    <div class="container text-center quiz-container">
        <ul id="quiz" class="list-group">

        </ul>
    </div>

    <section class="container text-center results hide">
        <p id="results"></p>
    </section>

    <section class="container text-center bottom">
        <button id="submit-btn" class="btn-custom">Submit</button>

        <button id="retake-btn" class="hide btn-custom">Retake Quiz</button>
    </section>

    <footer>
        <p class="text-center">&copy; 2021 Mock personality test quiz | Developed by <a href="https://iefosa.me" target="_blank">iefosa</a></p>
    </footer>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

    <!-- BOOTSTRAP -->

    <!-- CUSTOM -->
